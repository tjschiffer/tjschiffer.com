<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Repository</title>
  <meta http-equiv="refresh" content="0; url=//github.com/tjschiffer/tjschiffer.com">
  <link rel="icon" type="image/png" href="../favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/main.css" rel="stylesheet">
  <style>
    /* If the page has not redirected in 1 second, show the redirect message */
    @keyframes show-delayed-message {
      0%   { opacity: 0 }
      90%   { opacity: 0 }
      100%   { opacity: 1 }
    }

    .delayed-message {
      animation: show-delayed-message 1.1s ease-in-out 1;
    }
  </style>
</head>
<body>
  <div class="padding-top-12-5vh text-align-center delayed-message">
    <h1 class="font-oswald font-size-5em margin-0 margin-bottom-15px color-dark-blue">TIMOTHY J. SCHIFFER</h1>
    <div>
      This page was unable to redirect you. Please click here:
      <a href="//github.com/tjschiffer/tjschiffer.com">github.com/tjschiffer/tjschiffer.com</a>
    </div>
  </div>
</body>
</html>
